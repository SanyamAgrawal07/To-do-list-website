<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-do Tasks</h1>
        <form id="newTaskForm">
            <input type="text" placeholder="Your new task" id="newTaskInput" required />
            <input type="submit" value="Add task" id="newTaskSubmit"/>
        </form>
    </header>

    <main>
        <section class="tasksList">
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
        </section>
    </main>

    <script id="task-template" type="text/html">
        <div class="task" id={{taskId}}>
            <div class="content">
                <input type="text" class="text" value={{task}} readonly/>
            </div>
            <div class="actions">
                <button class="delete" id={{remId}}>Delete</button>
            </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
